<!DOCTYPE html>
<html>

<head lang="en">
    <title>Première Écoute Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>
    <sdpi-item label="Server URL">
        <sdpi-textfield global setting="serverUrl" placeholder="http://localhost:4000"></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="API Token">
        <sdpi-textfield global setting="apiToken" placeholder="Paste your API token here"></sdpi-textfield>
    </sdpi-item>
</body>

</html>
