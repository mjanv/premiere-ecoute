# AIDEV-NOTE: Traefik static configuration for native deployment
api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  file:
    filename: /opt/traefik/dynamic.yml
    watch: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: maxime.janvier+premiereecoute@gmail.com
      storage: /opt/traefik/acme.json
      tlsChallenge: {}

log:
  level: INFO
