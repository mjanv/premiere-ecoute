name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-release:
    name: Build Production Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir and Erlang
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.19.0-otp-28'
          otp-version: '28.1'

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-prod-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-prod-
            ${{ runner.os }}-mix-

      - name: Restore assets cache
        uses: actions/cache@v4
        with:
          path: assets/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('assets/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install dependencies
        run: mix deps.get --only prod
        env:
          MIX_ENV: prod

      - name: Compile dependencies
        run: mix deps.compile
        env:
          MIX_ENV: prod

      - name: Deploy assets
        run: mix assets.deploy
        env:
          MIX_ENV: prod

      - name: Build release
        run: mix release --overwrite
        env:
          MIX_ENV: prod

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: premiere-ecoute-release
          path: _build/prod/rel/premiere_ecoute/
          retention-days: 1

  deploy-to-digital-ocean:
    name: Deploy to Digital Ocean
    runs-on: ubuntu-latest
    needs: build-release

    steps:
      - uses: actions/checkout@v4

      - name: Download release artifact
        uses: actions/download-artifact@v4
        with:
          name: premiere-ecoute-release
          path: _build/prod/rel/premiere_ecoute/

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 68.183.219.251 >> ~/.ssh/known_hosts

      - name: Create .env.production file
        run: |
          cat > .env.production <<EOF
          # Phoenix
          PHX_HOST=$PHX_HOST
          PHX_SERVER=true
          PORT=4000
          SECRET_KEY_BASE=$SECRET_KEY_BASE
          MIX_ENV=prod

          # Database
          POSTGRES_DATABASE=$POSTGRES_DATABASE
          POSTGRES_USERNAME=$POSTGRES_USERNAME
          POSTGRES_PASSWORD=$POSTGRES_PASSWORD
          POSTGRES_HOSTNAME=localhost
          POSTGRES_ENCRYPTION_KEY=$POSTGRES_ENCRYPTION_KEY

          # Spotify API
          SPOTIFY_CLIENT_ID=$SPOTIFY_CLIENT_ID
          SPOTIFY_CLIENT_SECRET=$SPOTIFY_CLIENT_SECRET
          SPOTIFY_REDIRECT_URI=$SPOTIFY_REDIRECT_URI

          # Tidal API
          TIDAL_CLIENT_ID=$TIDAL_CLIENT_ID
          TIDAL_CLIENT_SECRET=$TIDAL_CLIENT_SECRET

          # Twitch API
          TWITCH_CLIENT_ID=$TWITCH_CLIENT_ID
          TWITCH_CLIENT_SECRET=$TWITCH_CLIENT_SECRET
          TWITCH_REDIRECT_URI=$TWITCH_REDIRECT_URI
          TWITCH_WEBHOOK_CALLBACK_URL=$TWITCH_WEBHOOK_CALLBACK_URL
          TWITCH_EXTENSION_SECRET=$TWITCH_EXTENSION_SECRET

          # Other APIs
          DISCORD_BOT_TOKEN=$DISCORD_BOT_TOKEN
          BUYMEACOFFEE_API_KEY=$BUYMEACOFFEE_API_KEY
          RESEND_API_KEY=$RESEND_API_KEY
          OPENAI_API_KEY=$OPENAI_API_KEY
          SENTRY_DSN=$SENTRY_DSN

          # Feature Flags Auth
          AUTH_USERNAME=$AUTH_USERNAME
          AUTH_PASSWORD=$AUTH_PASSWORD
          EOF
        env:
          PHX_HOST: ${{ secrets.PHX_HOST }}
          SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}
          POSTGRES_DATABASE: ${{ secrets.POSTGRES_DATABASE }}
          POSTGRES_USERNAME: ${{ secrets.POSTGRES_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_ENCRYPTION_KEY: ${{ secrets.POSTGRES_ENCRYPTION_KEY }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REDIRECT_URI: ${{ secrets.SPOTIFY_REDIRECT_URI }}
          TIDAL_CLIENT_ID: ${{ secrets.TIDAL_CLIENT_ID }}
          TIDAL_CLIENT_SECRET: ${{ secrets.TIDAL_CLIENT_SECRET }}
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          TWITCH_CLIENT_SECRET: ${{ secrets.TWITCH_CLIENT_SECRET }}
          TWITCH_REDIRECT_URI: ${{ secrets.TWITCH_REDIRECT_URI }}
          TWITCH_WEBHOOK_CALLBACK_URL: ${{ secrets.TWITCH_WEBHOOK_CALLBACK_URL }}
          TWITCH_EXTENSION_SECRET: ${{ secrets.TWITCH_EXTENSION_SECRET }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          BUYMEACOFFEE_API_KEY: ${{ secrets.BUYMEACOFFEE_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          AUTH_USERNAME: ${{ secrets.AUTH_USERNAME }}
          AUTH_PASSWORD: ${{ secrets.AUTH_PASSWORD }}

      - name: Deploy release to server
        run: |
          rsync -avz --delete --exclude='.env' _build/prod/rel/premiere_ecoute/ root@68.183.219.251:/opt/premiere-ecoute/

      - name: Deploy .env file
        run: |
          scp .env.production root@68.183.219.251:/opt/premiere-ecoute/.env

      - name: Fix permissions
        run: |
          ssh root@68.183.219.251 'chown -R premiere:premiere /opt/premiere-ecoute && find /opt/premiere-ecoute \( -path "*/bin/*" -o -path "*/priv/bin/*" -o -path "*/releases/*/elixir" -o -name "*.so" \) -type f -exec chmod +x {} \;'

      - name: Ensure PostgreSQL is running
        run: |
          ssh root@68.183.219.251 'systemctl start postgresql && systemctl is-active postgresql'

      - name: Restart application
        run: |
          ssh root@68.183.219.251 'systemctl restart premiere-ecoute || (journalctl -u premiere-ecoute -n 50 --no-pager && exit 1)'

      - name: Verify deployment
        run: |
          ssh root@68.183.219.251 'systemctl status premiere-ecoute --no-pager'

  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir and Erlang
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.19.0-otp-28'
          otp-version: '28.1'

      - name: Restore dependencies and build cache
        uses: actions/cache/restore@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Generate ExDoc
        run: mix ci.docs

      - name: Upload documentation artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./doc

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Deploy to GitHub Pages
        id: deploy-to-pages
        uses: actions/deploy-pages@v4
